<!DOCTYPE html>
<html>
  <head>
    <title>Sample Page with Bootstrap, Animate.css, and Wow.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.compat.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>


    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="chat-window caption-container">
                      <div class="chat-header wow slideInLeft ">
                        <h1>Hello Visitor</h1>
                      </div>
                      <div class="chat-body wow bounceInDown" data-wow-duration="2s" data-wow-delay="1s">
                        <p>Our project is focused on improving<br> mental wellbeing using AI technology.</p>
                      </div>
                      <div>
                        <button type="button" class="btn btn-primary grow-shrink" style="background: #3b71ca !important;    padding: 5px 31px 5px 31px;font-weight: 700;box-shadow: 0 4px 9px -4px #3b71ca;"><a href="#main" style="text-decoration: none;color: white;">Start</a></button>
                    </div>
                    </div>
                  </div>
                    <div class="col-md-6">
                        <div class="minful-graphic animate__animated animate__fadeInRight">
                            <img class="meditate" src="https://uploads-ssl.webflow.com/605c9014503aa417fc87808b/605dfe176839c4cdd4f28420_Test%20image.png">
            
                            </div>
                    </div>
            </div>
            <svg id = "divider"
                    class="curve"
                    xmlns="http://www.w3.org/2000/svg"
                    version="1.1"
                    width="120%"
                    height="100"
                    viewBox="0 20 100 100"
                    preserveAspectRatio="none"
                    >
                    <path d="M0 100 C 20 0 50 0 100 100 Z"></path>
                    </svg>
        </div>
    </div>


   <section id="main" style="padding: 60px;margin-top: 30px;">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Camera
            </div>
            <div class="card-body">
              <img  id="bg" class="center img-fluid img-thumbnail " src="{{ url_for('video_feed') }}" /> 
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Featured
            </div>
            <div class="card-body">
              <form action="/" method="post">
              <div class="mb-3">
                
                <textarea class="card-text form-control" name="question" id="question" placeholder="How was your day?" rows="5" required></textarea>
              </div>
              <button
                    id = "respondbtn" class="btn btn-primary" type="submit" style="width: 100%;color: white;font-weight: 700;">Submit
                </button>
           
            </form>

            <div style="padding:10px;box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, .2);">
                        
              <b style="color:#000000a3;">
                {{result}}
              </b> 
             
             </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
   </section> 


    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
